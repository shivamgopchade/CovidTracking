{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<a style="text-align:center">Register</a>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        Register!!<br>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit">Register</button>
    </div>
</form>
{% endblock %}
