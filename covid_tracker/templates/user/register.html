{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<form method="POST">
    {% csrf_token %}
    <div class="form">
    <fieldset class="form-group">
        <p>Register!!</p><br>
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn secondary">Register</button>
    </fieldset>
    </div>
</form>
</div>
{% endblock %}
