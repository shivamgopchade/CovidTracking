{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<img src="{{user.profile.image.url}}" alt="{{ user.username }} image">
  
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form">
  <fieldset class="form-group">
  {{ uform|crispy }}
  {{ pform|crispy }}
    <button type="submit">SAVE</button>
</fieldset>
  
</div>
</form>
</div>

{% endblock %}
