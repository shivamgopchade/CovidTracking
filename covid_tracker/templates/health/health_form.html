{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-canvas">
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}

            </fieldset>
            <button type="submit" class="health-submit-success">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock content%}
